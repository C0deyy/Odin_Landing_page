<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <div class="logo"><a herf="#">Travel.Io</div>
        <ul class="nav_links">
            <li class="links">Home</li>
            <li class="links">Features</li>
            <li class="links">About Us</li>
            <li class="links">Contact Us</li>
        </ul>
        <div class="search_box">
            <input type="text" placeholder="Search"/>
            <i class="ri-search-line"></i>
        </div>
    </nav>

    <div class="container">
        <div class="container_left">
            <div class="content">
                <h1>DISCOVERING<br /> THE WORLD.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, nobis.

                </p>
                <div class="btns">
                    <button class="read_more">Read More</buttons>
                    <button class="our_blogs">Our Blogs</buttons>
                </div>
                <div class="chevrons">
                    <span class="chev_left"><i class="ri-arrow-left-s-fill"></i></span>
                    <span class="chev_right"><i class="ri-arrow-right-s-fill"></i></span>
                </div>
            </div>
        </div>
        <div class="container_right">
            <form>
                <h4>Where you want to go?</h4>
                <div class="form_group">
                    <label for="destination">Destination</label>
                    <input 
                        type="text" 
                        name="destination" 
                        id="destination" 
                        placeholder="Enter Destination"
                    />
                </div>
                <div class="form_group">
                    <label for="date">Date</label>
                    <input 
                        type="text" 
                        name="date" 
                        id="date" 
                        placeholder="dd/mm/yyyy"
                    />
                </div>
                <button type="submit">Cheak travel package</button>
            </form>
        </div>
        <div class="bottom_tracker">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
